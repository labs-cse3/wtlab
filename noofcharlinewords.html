<!DOCTYPE html>
<html>
<head>
<title>Character, Word, and Line Counter</title>
</head>
<body>
  <h1>Enter your text:</h1>
  <textarea id="textInput" rows="10" cols="50"></textarea>
  <br>
  <button onclick="countText()">Count</button>

  <script>
    function countText() {
      const text = document.getElementById("textInput").value;

      // Count characters
      const characterCount = text.length;

      // Count words (separated by whitespace)
      const wordCount = text.trim().split(/\s+/).length;

      // Count lines (separated by newline characters)
      const lineCount = text.split(/\r?\n/).length;

      alert(`Characters: ${characterCount}\nWords: ${wordCount}\nLines: ${lineCount}`);
    }
  </script>
</body>
</html>
